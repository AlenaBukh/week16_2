<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Форма регистрации с валидацией всех полей</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <h2>Регистрация пользователя</h2>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Имя:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          pattern="[A-Za-zА-Яа-яЁё\s]{2,20}"
          placeholder="Введите ваше имя"
          required
        />
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="age">Возраст:</label><br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Введите ваш возраст"
          required
        />
        <div class="error" id="ageError"></div>
      </div>
      <div class="form-group">
        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Женский</label><br />
      </div>
      <div class="form-group">
        <label for="profession">Профессия:</label><br />
        <select id="profession" name="profession" required>
          <option value="" disabled selected hidden>Выберите профессию</option>
          <option value="doctor">Врач</option>
          <option value="programmer">Программист</option>
          <option value="teacher">Учитель</option>
          <option value="designer">Дизайнер</option>
          <option value="engineer">Инженер</option>
          <option value="salesman">Продавец</option>
          <option value="other">Другое</option>
        </select>
        <div class="error" id="professionError"></div>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите ваш пароль"
          required
          minlength="8"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
        />
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agreement" required />
        <label for="agreement">Согласие с обработкой данных</label><br />
        <div class="error" id="agreementError"></div>
      </div>
      <button type="submit" id="submitButton" disabled>
        Зарегистрироваться
      </button>
    </form>

    <script src="./index16.2.js"></script>
  </body>
</html>
